<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Example</title>
</head>
<body>
    {% for i in range(count) %}
        {% if i is divisibleby(2) %}
            <p>こんにちは</p>
        {% else %}
            <p>Hello World</p>
        {% endif %}
    {% endfor %}
</body>
</html>
